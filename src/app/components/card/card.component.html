<div class="card card--club" *ngFor="let club of clubs" [style.background-image]="'url(' + club.image + ')'">
  <div class="card-content" >
			<span class="description">
				<h3 class="title">{{club.name}}</h3>
				<span class="address">{{club.address}}</span>
				<span class="rating">{{club.rating}}<span class="material-symbols-outlined grade">grade</span></span>
			</span>
  </div>
</div>
